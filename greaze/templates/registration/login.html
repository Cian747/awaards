{% extends 'registration/base.html' %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card-body">
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="info">
                    <div class="form-floating mb-3 info">
                      <input type="text" name="username" class="form-control email" id="floatingInput"
                        placeholder="Email or Username">
                      <label for="floatingInput">Email address or Phone number</label>
                    </div>
                    <div class="form-floating info">
                      <input type="password" name="password" class="form-control email" id="floatingPassword"
                        placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="d-grid gap-1">
                      <button class=" btn btn-primary" type="submit">Sign In</button>
                    </div>
                  </div>
                  <div class="help">
                    <div>
                      <input class="form-check-input" type="checkbox" value="True" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember Me
                      </label>
                    </div>
                  </div>
                </form>
                <div class="card-footer">
                  <div class="sign-up">
                    <!-- Don't have an account? <a href="/register" class="ml-2">Sign Up</a> -->
                  </div>
                </div>
              </div>
            </div>      
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
